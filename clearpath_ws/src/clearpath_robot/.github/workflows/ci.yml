name: clearpath_robot_ci

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *" # every day at midnight

jobs:
  clearpath_robot_osrf_industrial_ci:
    name: Jazzy OSRF Industrial
    strategy:
      matrix:
        env:
          - {ROS_REPO: testing, ROS_DISTRO: jazzy, ROSDEP_SKIP_KEYS: "micro_ros_agent sevcon_traction umx_driver valence_bms_driver"}
          - {ROS_REPO: main, ROS_DISTRO: jazzy, ROSDEP_SKIP_KEYS: "micro_ros_agent sevcon_traction umx_driver valence_bms_driver"}
      fail-fast: false
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{matrix.env}}
  clearpath_robot_cpr_ci:
    name: Jazzy Clearpath Release
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: jazzy
      - name: clearpath-package-server
        run: |
          sudo apt install wget
          wget https://packages.clearpathrobotics.com/public.key -O - | sudo apt-key add -
          sudo sh -c 'echo "deb https://packages.clearpathrobotics.com/stable/ubuntu $(lsb_release -cs) main" > /etc/apt/sources.list.d/clearpath-latest.list'
          sudo apt-get update
      - uses: ros-tooling/action-ros-ci@v0.3
        id: action_ros_ci_step
        with:
          target-ros2-distro: jazzy
          package-name: |
            clearpath_diagnostics
            clearpath_generator_robot
            clearpath_robot
            clearpath_sensors
  clearpath_robot_src_ci:
    name: Jazzy Clearpath Source
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: jazzy
      - uses: ros-tooling/action-ros-ci@v0.3
        id: action_ros_ci_step
        with:
          target-ros2-distro: jazzy
          package-name: |
            clearpath_diagnostics
            clearpath_generator_robot
            clearpath_robot
            clearpath_sensors
          vcs-repo-file-url: dependencies.repos
  clearpath_robot_src_head_ci:
    name: Jazzy Clearpath Source with Head Branch
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: clearpathrobotics/repos-dep-update-action
          ref: 0.0.1
          path: repos-dep-update-action
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: Use repos update action
        uses: ./repos-dep-update-action/
        with:
          branch: ${{ steps.extract_branch.outputs.branch }}
          input: dependencies.repos
          output: updated_dependencies.repos
      - name: Updated dependencies
        run: |
          cat updated_dependencies.repos
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: jazzy
      - uses: ros-tooling/action-ros-ci@v0.3
        id: action_ros_ci_step
        with:
          target-ros2-distro: jazzy
          package-name: |
            clearpath_diagnostics
            clearpath_generator_robot
            clearpath_robot
            clearpath_sensors
          vcs-repo-file-url: updated_dependencies.repos
  clearpath_robot_src_base_ci:
    if: github.event_name == 'pull_request'
    name: Jazzy Clearpath Source with Base Branch
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: clearpathrobotics/repos-dep-update-action
          ref: 0.0.1
          path: repos-dep-update-action
      - name: Use repos update action
        uses: ./repos-dep-update-action/
        with:
          branch: ${{ github.event.pull_request.base.ref }}
          input: dependencies.repos
          output: updated_dependencies.repos
      - name: Updated dependencies
        run: |
          cat updated_dependencies.repos
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: jazzy
      - uses: ros-tooling/action-ros-ci@v0.3
        id: action_ros_ci_step
        with:
          target-ros2-distro: jazzy
          package-name: |
            clearpath_diagnostics
            clearpath_generator_robot
            clearpath_robot
            clearpath_sensors
          vcs-repo-file-url: updated_dependencies.repos
